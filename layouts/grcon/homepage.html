{{ define "head" }}
{{ if isset .Params "externalurl" }}
<meta http-equiv="Refresh" content="0; url={{ .Params.externalurl }}">
{{ end }}
{{ end }}

{{ define "main" }}
<main role="main">
    <div class="container-fluid bg_gray">
        <div class="row px-2">
            <div class="offset-lg-2 col-lg-8 offset-md-1 col-md-10 grcon">
                {{ .Content }}
            </div>
        </div>
    </div>
</main>
{{ end }}
